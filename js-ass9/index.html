<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="bootstrap/bootstrap.css">
<script src="bootstrap/bootstrap.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container col-sm-12">
        <h1 class=" heading mt-5 text-center mb-4">Calculator</h1>
        <div class="mt-5 calculator">
            <input type="text" id="display" class="form-control" disabled>
            <div class="buttons">
                <button class="btn " onclick="showDisplay('7')">7</button>
                <button class="btn " onclick="showDisplay('8')">8</button>
                <button class="btn " onclick="showDisplay('9')">9</button>
                <button class="btn " onclick="removeDisplay()">C</button>
                <button class="btn " onclick="showDisplay('4')">4</button>
                <button class="btn " onclick="showDisplay('5')">5</button>
                <button class="btn " onclick="showDisplay('6')">6</button>
                <button class="btn " onclick="showDisplay('+')">+</button>
                <button class="btn " onclick="showDisplay('1')">1</button>
                <button class="btn " onclick="showDisplay('2')">2</button>
                <button class="btn " onclick="showDisplay('3')">3</button>
                <button class="btn " onclick="showDisplay('-')">-</button>
                <button class="btn " onclick="showDisplay('/')">/</button>
                <button class="btn " onclick="showDisplay('0')">0</button>
                <button class="btn " onclick="showDisplay('*')">*</button>
                <button class="btn " onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
